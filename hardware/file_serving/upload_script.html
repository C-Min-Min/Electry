<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="us2.js"></script>
	<script src="us.js"></script>
</head>
<body>
		<table class="fixed" border="0">
		<col width="1000px" /><col width="800px" />
		<tr><td>
			<h2>ESP32 File Server</h2>
		</td><td>
			<table border="0">
				<tr>
					<td>
						<label for="newfile">Upload a file</label>
					</td>
					<td colspan="2">
						<input id="newfile" type="file" onchange="setpath()" style="width:100%;">
					</td>
				</tr>
				<tr>
					<td>
						<label for="filepath">Set path on server</label>
					</td>
					<td>
						<input id="filepath" type="text" style="width:100%;">
					</td>
					<td>
						<button id="upload" type="button" onclick="upload()">Upload</button>
					</td>
				</tr>
				<tr>
					<td>
						<label for="switchcommand">Switch the LED</label>
					</td>
					<td>
						<input id="switchcommand" type="text" style="width:80%;">
					</td>
					<td>
						<button id="switchled" type="button" onclick="switchled(2)">Send</button>
					</td>
				</tr>
				<tr>
					<td>
						<button id="switchledon" type="button" style="background-color: #4CAF50; border:  none; color: white; padding: 6px 35px; text-decoration: none; font-size: 22px; margin: 2px; cursor: pointer;" onclick="switchled(1)">Led ON</button>
					</td>
					<td>
						<button id="switchledoff" type="button" style="background-color: #8A1717; border:  none; color: white; padding: 6px 30px; text-decoration: none; font-size: 22px; margin: 2px; cursor: pointer;" onclick="switchled(0)">Led OFF</button>
					</td>
				</tr>
			</table>
		</td></tr>
	</table>
	<button id="users" style="color:#ffffff; background:#000000" type="button" onclick="users()">Doo something</button>
</body>
</html>
